# Q1. A given rate is quoted as 9% APR, but has an EAR of 9.3807%. What is the rate of compounding during the year?

&lt;br&gt;&lt;br&gt;

.large[
A. Biannually

B. Annually

C. Semiannually

D. Monthly

E. Continuously
]

---

# Q2

.large[
A cheque-cashing store is in the business of making personal loans to walk-in customers. The store makes only one-week loans at 5 percent interest per week. What annual percentage rate (APR) must the store report to its customers? What is the effective annual rate (EAR) that the customers are actually paying?
]

&lt;br&gt;&lt;br&gt;

.large[
A. APR=6.84% ; EAR=55.98%

B. APR=7.67% ; EAR=92.90%

C. APR=8.29% ; EAR=45.98%

D. APR=125.00% ; EAR=45.98%

E. APR=260.00% ; EAR=1,164.28%
]

---

# Q3. Which of the following would happen if the interest rate increases?

&lt;br&gt;&lt;br&gt;

.large[
A. Present value of annuity would increase

B. Price of bond would increase

C. NPV of an investing project would increase

D. NPV of an financing project would increase
]

---

# Q4. Which of the following statements is correct?

&lt;br&gt;&lt;br&gt;

.large[

A. Firm’s debt-holders are the residual claimants to the firm’s cash flows.

B. Firm's preferred shareholders are the residual claimants to the firm’s cash flows.

C. Firm could go bankrupt if it could not pay dividend to its shareholders.

D. Preferred shareholders have higher seniority than common stock shareholders during liquidation.
]

---

# Q5. 

.large[
A portfolio with 2 stocks (50% A and 50% B) would experience an increase in return variance if:
]

.large[
A. There is an increase in the expected return of stock A.

B. There is an increase in the return standard deviation of stock B.

C. There is an increase in the covariance between the returns of stock A and B.

D. A and B

E. A and C

F. B and C
]

// adds .remark-code-has-line-highlighted class to <pre> parent elements
// of code chunks containing highlighted lines with class .remark-code-line-highlighted
(function(d) {
  const hlines = d.querySelectorAll('.remark-code-line-highlighted');
  const preParents = [];
  const findPreParent = function(line, p = 0) {
    if (p > 1) return null; // traverse up no further than grandparent
    const el = line.parentElement;
    return el.tagName === "PRE" ? el : findPreParent(el, ++p);
  };

  for (let line of hlines) {
    let pre = findPreParent(line);
    if (pre && !preParents.includes(pre)) preParents.push(pre);
  }
  preParents.forEach(p => p.classList.add("remark-code-has-line-highlighted"));
})(document);</script>

<script>
slideshow._releaseMath = function(el) {
  var i, text, code, codes = el.getElementsByTagName('code');
  for (i = 0; i < codes.length;) {
    code = codes[i];
    if (code.parentNode.tagName !== 'PRE' && code.childElementCount === 0) {
      text = code.textContent;
      if (/^\\\((.|\s)+\\\)$/.test(text) || /^\\\[(.|\s)+\\\]$/.test(text) ||
          /^\$\$(.|\s)+\$\$$/.test(text) ||
          /^\\begin\{([^}]+)\}(.|\s)+\\end\{[^}]+\}$/.test(text)) {
        code.outerHTML = code.innerHTML;  // remove <code></code>
        continue;
      }
    }
    i++;
  }
};
slideshow._releaseMath(document);
</script>
